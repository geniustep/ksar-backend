version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: ksar-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: igatha
      POSTGRES_PASSWORD: igatha_pass
      POSTGRES_DB: igatha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ksar-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U igatha"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ksar-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - ksar-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ksar-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    networks:
      - ksar-internal
      - mohcinae_web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=mohcinae_web"
      # HTTP Router
      - "traefik.http.routers.ksar.rule=Host(`ksar.geniura.com`)"
      - "traefik.http.routers.ksar.entrypoints=web"
      - "traefik.http.routers.ksar.service=ksar"
      # HTTPS Router
      - "traefik.http.routers.ksar-secure.rule=Host(`ksar.geniura.com`)"
      - "traefik.http.routers.ksar-secure.entrypoints=websecure"
      - "traefik.http.routers.ksar-secure.tls=true"
      - "traefik.http.routers.ksar-secure.service=ksar"
      # Service
      - "traefik.http.services.ksar.loadbalancer.server.port=8000"
      - "traefik.http.services.ksar.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.ksar.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.ksar.loadbalancer.healthcheck.timeout=5s"

networks:
  ksar-internal:
    driver: bridge
  mohcinae_web:
    external: true

volumes:
  postgres_data:
  redis_data:
